<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main class="container">
  <div class="imagen-container">
    <figure>
      <img class="imagen-container-img" src="images/illustration-hero.svg" alt="illustration-hero">
    </figure>
  </div>

    <div class="principio">
      <h2 class="principio-titulo">Order Summary</h2>
      <p class="principio-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>


    <div class="container-mid">
      <figure class="container-icon">
        <img src="images/icon-music.svg" alt="icon-music">
      </figure>

      <div class="mid-cont">
        <p class="mid-title">Annual Plan</p>
        <p class="mid-parrafo">$59.99/year</p>
      </div>

      <div class="change">
        <a class="change-a" href="#">Change</a>
      </div>
    </div>

    <div class="final">
      <p class="final-proced">Proceed to Payment</p>
      <p class="final-order">  Cancel Order</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main>

</body>
</html>
